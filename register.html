  <meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
    body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}
#ssss{
    background-color: grey;
    width:700px;
    border:15px solid green;
    padding:50px
    margin: 10px;
}
#sp{
    font-size: 50px;
    color:wheat
}
</style>
    </head>
<body>

    <h1 id="sp">SIGN UP HERE</h1>
<center><div class="container" id="ssss">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
           <form method=POST action="{{ url_for('register') }}">
               <div class="form-group">
                   <label for="exampleInputEmail">Username</label>
                   <input type="text" class="form-control" name="username" placeholder="Username">
               </div>
               <div class="form-group">
                   <label for="exampleInputPassword">Password</label>
                   <input type="password" class="form-control" name="pass" placeholder="Password">
               </div>
               <div class="form-group">
                <label for="exampleInputconfirmPassword">Confirm Password</label>
                <input type="confirmpassword" class="form-control" name="cpass" placeholder="ConfirmPassword">
            </div>
            <div class="form-group">
                <label for="exampleInputblood">Blood Group</label>
                <input type="blood" class="form-control" name="blood" placeholder="blood">
            </div>
               <button type="submit" class="btn btn-primary btn-block">Register</button>
           </form>
           <br>
        </div>
    </div>
</div></center>
</body>
